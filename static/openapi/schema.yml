    delete:
      operationId: destroyUserAddress
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user address.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /register/:
    post:
      operationId: CreateUserRegistration
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                full_name:
                  type: string
                  maxLength: 32
                email:
                  type: string
                  format: email
                password:
                  type: string
                  writeOnly: true
                  maxLength: 100
                  minLength: 8
                confirm_password:
                  type: string
                  writeOnly: true
                  maxLength: 100
                  minLength: 8
              required:
              - full_name
              - email
              - password
              - confirm_password
      responses:

              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  street_address:
                    type: string
                    maxLength: 128
                  city:
                    type: string
                    maxLength: 64
                  state:
                    type: string
                    maxLength: 64
                  country:
                    type: string
                    maxLength: 64
                required:
                - street_address

openapi: 3.0.2
info:
  title: ''
  version: ''
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
    description: Requests should pass an api_key header.
security:
 - api_key: []
paths:
  /api/refill/:
    get:
      operationId: listRefills
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: auth
        in: header
        description: an authorization header
        required: true
        type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        url:
                          type: string
                          readOnly: true
                        id:
                          type: integer
                          readOnly: true
                        amount:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: 10.0
                        previous_balance:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: -10000000
                          readOnly: true
                        current_balance:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: -10000000
                          readOnly: true
                        date_deposited:
                          type: string
                          format: date-time
                          readOnly: true
                      required:
                      - amount
          description: ''
    post:
      operationId: createRefill
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                amount:
                  type: number
                  multipleOf: 0.01
                  maximum: 10000000
                  minimum: 10.0
              required:
              - amount
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  id:
                    type: integer
                    readOnly: true
                  amount:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: 10.0
                  previous_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  current_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  date_deposited:
                    type: string
                    format: date-time
                    readOnly: true
                required:
                - amount
          description: ''
  /api/refill/{id}/:
    get:
      operationId: retrieveRefill
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this refill.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  id:
                    type: integer
                    readOnly: true
                  amount:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: 10.0
                  previous_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  current_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  date_deposited:
                    type: string
                    format: date-time
                    readOnly: true
                required:
                - amount
          description: ''
  /api/cash_call/:

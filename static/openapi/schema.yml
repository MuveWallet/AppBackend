          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  street_address:
                    type: string
                    maxLength: 128
                  city:
                    type: string
                    maxLength: 64
                  state:
                    type: string
                    maxLength: 64
                  country:
                    type: string
                    maxLength: 64
                required:
                - street_address
                - city
                - state
                - country
          description: ''
    put:
      operationId: updateUserAddress
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user address.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                street_address:
                  type: string
                  maxLength: 128
                city:

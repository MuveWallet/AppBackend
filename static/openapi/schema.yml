      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        url:
                          type: string
                          readOnly: true
                        id:
                          type: integer
                          readOnly: true
                        amount:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: 10.0
                        address:
                          type: string
                          readOnly: true
                        previous_balance:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: -10000000
                          readOnly: true
                        current_balance:
                          type: number
                          multipleOf: 0.01
                          maximum: 10000000
                          minimum: -10000000
                          readOnly: true
                        date_deposited:
                          type: string
                          format: date-time
                          readOnly: true
                      required:
                      - amount
          description: ''
    post:
      operationId: createCashCall
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                amount:
                  type: number
                  multipleOf: 0.01
                  maximum: 10000000
                  minimum: 10.0
              required:
              - amount
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  id:
                    type: integer
                    readOnly: true
                  amount:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: 10.0
                  address:
                    type: string
                    readOnly: true
                  previous_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  current_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  date_deposited:
                    type: string
                    format: date-time
                    readOnly: true
                required:
                - amount
          description: ''
  /api/cash_call/{id}/:
    get:
      operationId: retrieveCashCall
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this cash call.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  id:
                    type: integer
                    readOnly: true
                  amount:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: 10.0
                  address:
                    type: string
                    readOnly: true
                  previous_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  current_balance:
                    type: number
                    multipleOf: 0.01
                    maximum: 10000000
                    minimum: -10000000
                    readOnly: true
                  date_deposited:
                    type: string
                    format: date-time
                    readOnly: true
                required:
                - amount
          description: ''
  /api/user/:
    get:
      operationId: listUsers
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        url:
                          type: string
                          readOnly: true
                        id:
                          type: integer
                          readOnly: true
                        email:
                          type: string
                          format: email
                          readOnly: true
                        full_name:
                          type: string
                          readOnly: true
                        user_balance:
                          type: string
                          readOnly: true
                        date_joined:
                          type: string
                          format: date-time
                          readOnly: true
                        refill:
                          type: array
                          items:
                            type: string
                          readOnly: true
                        cash_call:
                          type: array
                          items:
                            type: string
                          readOnly: true
          description: ''
  /api/user/{id}/:
    get:
      operationId: retrieveUser
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    readOnly: true
                  id:
                    type: integer
                    readOnly: true
                  email:
                    type: string
                    format: email
                    readOnly: true
                  full_name:
                    type: string
                    readOnly: true
                  user_balance:
                    type: string
                    readOnly: true
                  date_joined:
                    type: string
                    format: date-time
                    readOnly: true
                  refill:
                    type: array
                    items:
                      type: string
                    readOnly: true
                  cash_call:
                    type: array
                    items:
                      type: string
                    readOnly: true
          description: ''
  /api/address/:
    get:
      operationId: listUserAddress
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        url:
                          type: string
                          readOnly: true
                        street_address:
                          type: string
                          maxLength: 128
                        city:
                          type: string
                          maxLength: 64
                        state:
                          type: string
                          maxLength: 64
                        country:
                          type: string
                          maxLength: 64
                      required:
                      - street_address
                      - city
                      - state
                      - country
          description: ''
    post:
      operationId: createUserAddress
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                street_address:
                  type: string
                  maxLength: 128
                city:
                  type: string
                  maxLength: 64
                state:
                  type: string
                  maxLength: 64
                country:
                  type: string
                  maxLength: 64
              required:
              - street_address
              - city
              - state
              - country
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
